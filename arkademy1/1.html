<html>
<head>
<title>JSON testing - erna</title>
<script type='text/javascript'>
    var JSON_erna = {
                        nama:'erna',
                        umur:17,
                        status_nikah:false,
                        hobi:['baca novel','main game','tidur'],
                        skill:'pemrograman html',
                        teman:[
                                {nama:'anas', universitas:'UGM'},
                                {nama:'kiki', universitas:'UNIKOM'},
                                {nama:'Jennai', universitas:'UGM'},
                                {nama:'ayy', universitas:'UNIKOM'}
                        ]
                   };
                    
    var nikah;
     
    if(JSON_erna.status_nikah){
        nikah = "sudah nikah";
    }else{
        nikah = "belum nikah";
    }
     document.write(JSON_erna.nama +" berumur "+JSON_erna.umur+" suka "+JSON_erna.hobi[0]+ " dan "+nikah+ "<br />");
    document.write("nama : <br />");
    document.write("skill : <br />");



    document.write("List teman : <br />");
    document.write("<ol>")
    for(var i=0; i<JSON_erna.teman.length; i++){
        document.write("<li>" + JSON_erna.teman[i].nama + " kuliah di " + JSON_erna.teman[i].universitas + "</li>");
    }
    document.write("</ol>")
     
</script>
</head>
<body>
     
</body>
</html>
